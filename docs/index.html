<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <title>Lights Out on Graphs</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css">

      <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <!-- Content Section -->
    <div class="wrapper">
        
        <!-- Dashboard Title and Subtitle -->
        <div class="covid text-center">
            <h1>Lights Out</h1>
            <p>Click on a light to change its color and the color of each of its neighbors.</p>
        </div>
        
        <!-- Dashboard Information and Graphs -->
        <div class="container">


            <div class="row margin-top-50">
                
            
                <div class="col-md-2">
                    <div>
                        <h5> Controls </h5>
                        <button type="button" class="btn btn-danger" id="newboard">New Board</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-warning" id="reset">Reset Board</button>
                        <br>
                        <br>
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-sm">Number of Lights</span>
                            </div>
                            <input type="text" id = "n_vert" value = "" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <br>
                        <br>
                    </div>


                    <h5>Settings:</h5>
                    <div class="row">
                        <div class=col-xs-2>
                            <svg width=50 height=200>
                                <rect y= 24 width = 25 height = 25 style="fill:Black"></rect>
                                <rect y= 85 width = 25 height = 25 style="fill:Gold"></rect>
                                
                            </svg>                            
                        </div>
                        <div class=col-xs-10>
                            <br>
                            <p>Off</p>
                            <br>
                            <p>On</p>

                        </div>
                    </div>
                    
                </div>

                <div class="col-md-10 text-center">
                    <div id="board">
                        <svg id='interior' width = 800 height = 800>
                            


                        </svg>


                    </div>

                    
                </div>
            </div>           

        </div>  
        <footer>
            <p class="footer"> Jacob Spear 2020</p>
        </footer>
    </div>

    
    <!-- JS Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    
    <!-- D3 Javscript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    

	<script type="text/javascript" src="app.js"></script>
  </body>
</html>
